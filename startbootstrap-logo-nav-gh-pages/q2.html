			</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('.alert').hide();
	});
	
	$('#btn_next1').click(function(){
		$('#exampleModalq3').modal({backdrop: 'static', keyboard: false});
	});
	
	$("#exampleModalq3").on("hidden.bs.modal", function () {
    	$('#content').load('q3.html');		
	});
	
	// Verificar qual radio está marcado e gravar no array
	$('#response').click(function() {
		var result = $("input:radio[name ='customRadio']:checked").val();
		list.push(result);
		$('#btn_next1').prop('disabled', false);
		$('#response').prop('disabled', true);
		$(".alert").show();
	});
</script>
