<body>

	<div class="alert alert-success hide" id="alert">

	<p>Questão 1</p>

	<div class="custom-control custom-radio">
		<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="a" />

	</div>
	<div class="custom-control custom-radio">
		<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="b" />
		<label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
	</div>
	<div class="custom-control custom-radio">
		<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="c" />
		<label class="custom-control-label" for="customRadio3">Or toggle this other custom radio</label>
	</div>
	<div class="custom-control custom-radio">
		<input type="radio" id="customRadio4" name="customRadio" class="custom-control-input" value="d" />

	<button type="button" id="btn_next1" class="btn btn-primary" disabled>Próxima questão</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalq2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabelq2">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>



</body>

<script type="text/javascript">
	$(document).ready(function() {
		$('.alert').hide();
	});
	
	$('#btn_next1').click(function(){
		$('#exampleModalq2').modal({backdrop: 'static', keyboard: false});
	});
	$("#exampleModalq2").on("hidden.bs.modal", function () {
		$('#content').load('q2.html');		
	});
	
	
	// Verificar qual radio está marcado e gravar no array
	$('#response').click(function() {
		var result = $("input:radio[name ='customRadio']:checked").val();
		list.push(result);
		$('#btn_next1').prop('disabled', false);
		$('#response').prop('disabled', true);
		$(".alert").show();
	});
	
	
</script>
</html>
